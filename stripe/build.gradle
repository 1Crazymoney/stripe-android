apply plugin: 'com.android.library'

configurations {
    javadocDeps
}

dependencies {
    compile 'com.android.support:support-annotations:25.0.1'
    compile 'com.stripe:stripe-java:3.2.0'
    compile 'com.google.code.gson:gson:2.2.4'

    javadocDeps 'com.android.support:support-annotations:25.0.1'
    provided 'javax.annotation:jsr250-api:1.0'

    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:3.1.4"
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 25
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
        test {

        }
    }
    productFlavors {
    }
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath = configurations.compile
    classpath += configurations.javadocDeps
    destinationDir = file("../javadoc/")
    failOnError false
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
// Apply chrisbanes' excellent gradle-mvn-push recipe,
// which lets us publish the build artifacts to maven
// without *writing a single line of XML.*
apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'
